<!DOCTYPE html>
<html>

<link rel= 'stylesheet' href= 'style.css'>
<link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet"></link>
<script src= 'script.js'></script>

  <head>
    <title>BMI Calculator</title>
  </head>

  <body background = 'OverallBackground.jpg'>
    
    <div class = 'Header'>
      <h1>Body Mass Index Calculator</h1>
    </div>

    <div class = 'Content'>
      <h2>Enter your height: <input type="text" id="height" />
        <select type="multiple" id="heightunits">
          <option value="centimetres" selected="selected">Centimetres (cm)</option>
          <option value="inches">Inches (in)</option>
        </select>
      </h2>
    
    
    <h2>Enter your weight: <input type="text" id="weight" />
      <select type="multiple" id="weightunits">
        <option value="kg" selected="selected">Kilograms (kg)</option>
        <option value="lb">Pounds (lbs)</option>
      </select>
    </h2>

    <input type="submit" value="Compute" onclick="computeBMI();">
    <h1>Your BMI is: <span id="output">__________</span></h1>

    <h2>This means you are: <span id="comment">__________</span> </h2> 
  </div>   
  </body>

  <div class="footer">
      <p><em>HUDI FITNESS 2019.</em></p>
  </div>

</html>
